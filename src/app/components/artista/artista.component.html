<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimagen" class="img-thumbnail img-circle">
  </div>

    <div class="col">
      <h3>{{artista.name}}</h3>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
      </p>

      </div>

      <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>


    </div>

</div>

.<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let top  of topTracks">
          <td><img [src]="top.album.images | noimagen" class="img-thumb"></td>
          <td>{{top.album.name}}</td>
          <td>{{top.name}}</td>
          <!-- <td><audio [src]="top.preview_url" controls> -->
          <td><iframe [src]="top.uri | domseguro:'https://open.spotify.com/embed/?uri='" width="100" height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
          <!-- </audio></td> -->
        </tr>
      </tbody>
    </table>

  </div>
</div>
